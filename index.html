<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Saya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bcd4;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      background-color: #00bcd4;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <img src="assets/profile.jpg" alt="Foto Profil" />
  <h1>Halo, Saya Cosmos</h1>
  <p>Selamat datang di website portofolio saya. Klik salah satu tombol di bawah untuk melihat lebih lanjut.</p>

  <div class="button-group">
    <a href="tentang.html" class="btn">Tentang Saya</a>
    <a href="project.html" class="btn">Project</a>
    <a href="kontak.html" class="btn">Kontak</a>
  </div>

</body>
</html>
